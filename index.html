<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.styles.css">
    <title>JSBakery: mongoose-schema-generator</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-faded breadcrumb">
        <a class="navbar-brand" href="#">mongoose-schema-generator</a>
        <div class="pull-xs-right">
            <button class="btn btn-primary-outline btn-sm active" id="designCollections">Design</button>
            <button class="btn btn-success-outline btn-sm" id="generateSchema">Generate</button>
        </div>
    </nav>
</div>

<div class="col-xs-12 breadcrumb" id="MSG-collection-renderTarget"></div>

<section class="hidden-section col-xs-12" id="MSG-DOM-SOURCES">
    <div class="MSG-collection col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title MSG-collection-title">Collection Name</h4>
            </div>
            <ul class="list-group list-group-flush MSG-collection-keyList">
                <li class="list-group-item MSG-collection-key"><span class="MSG-collection-keyName">Name</span>: <span
                        class="label label-info MSG-collection-keyType">Type</span></li>
            </ul>
            <div class="card-block">
                <div class="btn-group btn-group-sm MSG-float-right" role="group">
                    <button class="btn btn-sm btn-secondary MSG-collection-clone">Clone</button>
                    <button class="btn btn-sm btn-danger MSG-collection-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="jquery.min.js"></script>
<script src="tether.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="dist/mongoose-schema-generator.js"></script>
</body>
</html>
